<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>javaScript Practice -2</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Member-PNG-HD-Image.png" alt="a mock logo depicting a group">
        <h1>Member Picker</h1>
    </header>
    <section class="main-content">
        <div class="container">
            <h3 class="instruction">Select a district</h3>
            <div class="district-radios" id="district-radios"></div>
            <div class="btn-container">
            <button class="get-member" id="get-member">Get Member</button>
            </div>
        </div>
   </section>
   <section class="member-modal" id="member-modal">
      <button class="close-btn" id="close-btn">X</button>
      <div class="modal-inner" id="modal-inner"></div>
   </section>
   <script src="index.js" type="module"></script>
</body>
</html>
